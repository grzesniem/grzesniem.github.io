<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Zainteresowania</title>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    </head>
    
    <body>
       <div id="list"></div>
        <script>
           $(document).ready(function() {  
            var i;
            var list = document.getElementById("list")
            for(i=0; i<5; i++){
                var interest = prompt("Czym siÄ™ interesujesz?");
                list.innerHTML += interest + "<br>";
            }
               
               $("#list").delay(3000).fadeOut(2000);
           });
        </script>
    </body>
</html>
